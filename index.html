<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Calculate the tip and split the bill easily!</p>
        <form id="tip-form">
        <div class="form-group">
            <label for="bill-amount">Bill Amount ($):</label>
            <input type="number" id="bill-amount" placeholder="Enter bill amount" required>
        </div>
        <div class="form-group">
            <label for="tip-percentage">Tip Percentage (%):</label>
            <input type="number" id="tip-percentage" placeholder="Enter Tip Percentage" required>
        </div>
        <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" placeholder="Enter number of people" required>
        </div>
        <button type="sumbit" class="btn">Calculate</button>
        </form>
        <div id="result">
            <h2>Result</h2>
            <p id="tip-amount">Tip Amount: $0.00</p>
            <p id="total-amount">total amount: $0.00</p>
            <p id="per-person">Per Person: $0.00</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
